plugins { /* TRATA-SE DE UMA PLATAFORMA PARA EXECUÇÕES DE CONTEÚDOS ESCRITOS EM JAVA */
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

repositories { /* iSOLA OS OBJETOS OU ENTIDADES DO DOMÍNIO DO CÓDIGO QUE ACESSA O BANCO DE DADOS */
    jcenter()
}

dependencies { /* PODE DECLARAR UMA DEPENDÊNCIA DE BIBLIOTECA USANDO UMA ENRE VARIAS CONFIGURAÇÕES DE DEPENDENCIA DIFERENTES */ 
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'mysql:mysql-connector-java'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
}